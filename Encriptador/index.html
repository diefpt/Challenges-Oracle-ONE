<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imagenes/logo.png" width="50px">
        </div>

        <div class="text">
            <textarea name="mensaje" class="input-text" rows="20" cols="80" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <div class="buttons">
            <div class="restriction">
                <img src="imagenes/path848.png" class="restriction-icon" width="12px">
                <p class="restriction-text">Solo letras minúsculas y sin tildes</p>
            </div>
            <div class="actions">
                <button name="encriptar" class="button-encriptar">Encriptar</button>
                <button name="desencriptar" class="button-desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="result">
            <img src="imagenes/Muñeco.png" class="no-mensaje-img" width="250px">
            <h3 class="no-mensaje">Ningún mensaje fue encontrado</h3>
            <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
      </div>
</body>
</html>
