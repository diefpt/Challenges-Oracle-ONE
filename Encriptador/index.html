<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imagenes/logo.png" width="50px">
        </div>

        <div class="text">
            <textarea name="text-area" id="input-text" cols="65" rows="20">Ingrese el texto aquí</textarea>
        </div>

        <div class="buttons">
            <div class="encriptar"><button class="encriptar-button">Encriptar</button></div>
            <div class="desencriptar"><button class="desencriptar-button">Desencriptar</button></div>
        </div>

        <div class="result">
            <h3 class="no-mensaje">Ningún mensaje fue encontrado</h3>
            <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
      </div>
</body>
</html>
