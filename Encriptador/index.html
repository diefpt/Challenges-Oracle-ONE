<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <section class="logo">
        <img src="imagenes/logo.png" width="50px">
    </section>

    <section class="texto">
        <textarea name="text-area" id="text-area" cols="30" rows="10">Ingrese el texto aquí</textarea>
    </section>

    <section class="botones">
        <div class="encriptar"><button class="encriptar-button">Encriptar</button></div>
        <div class="desencriptar"><button class="desencriptar-button">Desencriptar</button></div>
    </section>

    <section class="resultado">
        <h3 class="no-mensaje">Ningún mensaje fue encontrado</h3>
        <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
    </section>
</body>
</html>
